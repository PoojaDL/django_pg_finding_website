{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>FeelHome</title>
  <link rel="stylesheet" href="{% static 'css/pgOwner.css'%}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
  <div class="">
    <form action="{% url 'book' pg_id %}" method="post" style="border:1px solid #ccc">
      {% csrf_token %}
      <div class="container p-5 ">
        <h1>Booking form</h1>
        <p>Please fill in this form to Booking.</p>
        <hr>

        <label for="name"><b>Name</b></label>
        <input type="text" placeholder="Enter name" name="name" required>

        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Enter Email" name="email" required>

        <label for="phone"><b>Phone:</b></label>
        <input type="number" placeholder="Enter number" name="contact" required>

        <label for="duration"><b>Duration of staying</b></label>
        <input type="text" placeholder="Enter duration" name="duration" required>

        <label for="psw"><b>Room sharing</b></label>
        <br>
        <select class="input-box" name="sharing" required>
          <option>-- Select sharing type --</option>
          <option>Single</option>
          <option>Double</option>
          <option>Triple</option>
          <option>Quadraple</option>
        </select>

<br><br>
        <label for="purpose"><b>Purpose of visit</b></label>
        <br>
        <textarea name="purpose" rows="4" cols="80"></textarea>
<br>


        <br><br>
        <div class="clearfix">
          <a href="{% url 'home' %}"><button type="button" class="cancelbtn btn btn-lg btn-danger">Cancel</button></a>
          <a href="{% url 'home' %}" ><button type="submit" class="signupbtn btn btn-lg btn-success">Confirm Booking</button></a>
        </div>
      </div>
    </form>


  </div>

</body>
</html>
