{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>FeelHome</title>
  <link rel="stylesheet" href="{% static 'css/login.css'%}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>



<body>
  <div class="login-form">
      <img src="{% static 'image/user.png' %}" alt="">
      <h1>Login</h1>
      <form class="" action="{% url 'login' %}" method="post">
        {% csrf_token %}

        {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          <strong></strong>ENTER CORRECT USERNAME AND PASSWORD...!
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}

        

        <select class="input-box" name="role">
          <option>-- Select your role --</option>
          <option>Admin</option>
          <option>PgOwner</option>
        </select>

        <input type="text" name="name" value="" class="input-box" placeholder="Your name">
        <input type="password" name="password" value="" class="input-box" placeholder="Your password">
<br><br>
        <button type="submit" name="button" class="login-btn">Login</button>
        
      </form>
    </div>

</body>
</html>
