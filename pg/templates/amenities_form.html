{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>FeelHome</title>
  <link rel="stylesheet" href="{% static 'css/pgOwner.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
  <!-- navbar section  -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 p-0">
        <nav class="navbar bg-dark navbar-dark navbar-expand-md">
          <div class="container-fluid">
            <div class="brand-name">
              <a href="{% url 'home' %}" class="navbar-brand "><h1 class="px-2"style="display:inline-block; ">FeelHome</h1></a>

           </div>
            <div class="">
              <ul class="navbar-nav">
                <li class="navbarItems nav-item"><a href="{% url 'home' %}" class="nav-link">Home</a></li>
                <li class="navbarItems nav-item"><a href="{% url 'userdetailtable' %}" class="nav-link">User details</a></li>
                <li class="navbarItems nav-item"><a href="{% url 'Ownerdetailtable' %}" class="nav-link">PG details</a></li> 
                <li class="navbarItems nav-item"><a href="{% url 'amenity_list' %}" class="nav-link">All amenity</a></li>
                <li class="navbarItems nav-item"><a href="{% url 'create_amenity' %}" class="nav-link active">Add amenity</a></li>
                <li class="navbarItems nav-item"><a href="{% url 'home' %}" class="nav-link"> Logout</a></li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>

  <!-- Main Heading -->
  <div class="p-5 ">
    <h1 class="px-5">Add Amenity</h1>
  </div>

  <!-- signUp form-->
  <div class="container">
   
    <form action="" method="post" class="row g-3" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="col-md-12" >
        <div class="col-md-6" >

          <label for="inputname" class="form-label">Name</label>
          <input type="text" class="form-control" name="name" {% if object %} value="{{ object.gift_name }}" {% endif %} id="inputFirstName">
         
        </div>

      </div>
      <div class="col-md-6">
          <label for="inputicon" class="form-label">Icon</label>
          <input type="file" class="form-control" name="icon" {% if object %} value="{{ object.icon }}" {% endif %} id="">
      </div>

    
      <p class="py-5"><input type="submit" class="btn btn-success" value="Submit"></p>
  </form>


  </div>

  
</body>



</html>
