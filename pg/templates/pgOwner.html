{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>FeelHome</title>
  <link rel="stylesheet" href="{% static 'css/pgOwner.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
  <!-- navbar section  -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 p-0">
        <nav class="navbar bg-dark navbar-dark navbar-expand-md">
          <div class="container-fluid">
            <div class="brand-name">
              <a href="{% url 'home' %}" class="navbar-brand "><h1 class="px-2"style="display:inline-block; ">FeelHome</h1></a>

           </div>
            <div class="">
              <ul class="navbar-nav">
                <li class="navbarItems nav-item"><a href="{% url 'home' %}" class="nav-link">Home</a></li>
                <li class="navbarItems nav-item"><a href="{% url 'cities' %}" class="nav-link">Find PG</a></li>
                <li class="navbarItems nav-item"><a href="{% url 'pgOwner' %}" class="nav-link active">PG Owner</a></li>
                <li class="navbarItems nav-item"><a href="{% url 'login' %}" class="nav-link">login</a></li>
                  
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>

  <!-- signUp form-->
  <div class="">
    <form action="{% url 'pgOwner' %}" enctype="multipart/form-data" method="POST" style="border:1px solid #ccc">
      {% csrf_token %}
      <div class="container">
        <h1>Sign Up form</h1>
        <p>Please fill in this form to signUp.</p>
        <hr>

        <label for="name"><b>PG Owner Name</b></label>
        <input type="text" placeholder="Enter name" name="name" required>

        <label for="pgname"><b>PG Name</b></label>
        <input type="text" placeholder="Enter PG Name" name="pgname"  required>

        <label for="address"><b>PG address</b></label>
        <input type="text" placeholder="Enter PG address" name="address" id="address" required>

        <label for="address"><b>City</b></label>
        <input type="text" placeholder="Enter city " name="city" id="address" required>

        <label for="fees"><b>Monthly Fees</b></label>
        <input type="number" placeholder="Enter Monthly payment" name="fees" id="fees" required>

        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Enter Email" name="email" id="email" required>

        <label for="number"><b>Contact number</b></label>
        <input type="number" placeholder="Enter contact number" name="contact" id="number" required>

        <label for="amenities"><b>Amenities</b></label><br>  
        

        {% for amenity in amenities %}
        <input type="checkbox" name="check[]" value="{{ amenity.id }}" /> {{ amenity.name }}<br>
        {% endfor %}

        <!-- <textarea name="amenities" cols="100" rows="10"></textarea><br> -->
        <br>

        <div class="form-group">
<br>
        <label for="amenities"><b>Add photos</b>(adding picture of double width to it's height can give you good view)</label>
        <br><br>
        <label for="amenities"><b><i> Front view </b></i></label>
        <input  type="file" class="form-control-file" name="front_view" accept="image/png, image/jpeg">
        <br><br>
        <label for="amenities"><b><i>Kitchen/dining hall/balcony/side views</i></b>(any one) </label>
        <input type="file" class="form-control-file" id="avatar" name="any_view" accept="image/png, image/jpeg">
        <br><br>
        <label for="amenities"><b><i>Bed room </b></i></label>
        <input type="file" class="form-control-file" id="avatar" name="bed_room" accept="image/png, image/jpeg">
      </div>
<br><br>
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required>
<br>

        <label>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>

        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

        <div class="clearfix">
          <a href="{% url 'home' %}" onclick="alert('You cancelled Signing')"><button type="button" class="cancelbtn">Cancel</button></a>
          <a href="{% url 'home' %}" onforminput ="alert('Signed-Up successfully')"><button type="submit" class="signupbtn">Sign Up</button></a>
        </div>
      </div>
    </form>


  </div>

  
</body>



</html>
