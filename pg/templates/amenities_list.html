{% load static %}
<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>FeelHome</title>
  <link rel="stylesheet" href="{% static 'css/pgOwner.css'%}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
  <!-- navbar section  -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 p-0">
        <nav class="navbar bg-dark navbar-dark navbar-expand-md">
          <div class="container-fluid">
            <div class="brand-name">
              <a href="{% url 'home' %}" class="navbar-brand "><h1 class="px-2"style="display:inline-block; ">FeelHome</h1></a>

           </div>
            <div class="">
              <ul class="navbar-nav">
                <li class="navbarItems nav-item"><a href="{% url 'home' %}" class="nav-link">Home</a></li>
                <li class="navbarItems nav-item"><a href="{% url 'userdetailtable' %}" class="nav-link">User details</a></li>
                <li class="navbarItems nav-item"><a href="{% url 'Ownerdetailtable' %}" class="nav-link">PG details</a></li>
                <li class="navbarItems nav-item"><a href="{% url 'amenity_list' %}" class="nav-link active">All amenity</a></li>
                <li class="navbarItems nav-item"><a href="{% url 'create_amenity' %}" class="nav-link">Add amenity</a></li>
                <li class="navbarItems nav-item"><a href="{% url 'home' %}" class="nav-link"> Logout</a></li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>

  
  <div class="container p-1">
    <div class="heading p-5 pt-3">
      <h1 align="center">Amenities Details</h1>
    </div>
    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th>name</th>
          <th>icon</th>
          <th>Action</th>
        </tr>
      </thead>

      </tbody>
        {% for amenity in amenities %}
        <div class="amenity-container">
          <tr>
            <td>{{amenity.name}}</td>
            <td>{{amenity.icon}}</td>
            <td><a href="{% url 'amenity_delete' amenity.id %}"><input type="submit" class="btn btn-danger" value="Delete"></a></td>
          </tr>
          <!-- <a href="{% url 'amenity_update' amenity.id %}">Update</a> |  -->
        </div>
      
        {% endfor %}
      </tbody>
    </table>

        
     
  </div>

</body>
</html>
